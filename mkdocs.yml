site_name: ShortcutLibrary Wiki
repo_url: https://github.com/ItzBlueBerries/ShortcutLibrary
repo_name: ShortcutLibrary Wiki Github Repo

theme:
  name: material

  palette:
    primary: amber

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - git-revision-date-localized:
      enable_creation_date: true