site_name: ShortcutLibrary Wiki
title: Shortcut Library Wiki
description: A wiki / documentation on the C# Library Shortcut Library for Slime Rancher.

repo_url: https://github.com/ItzBlueBerries/ShortcutLibraryWiki
repo_name: The Wiki Github

theme:
  name: material
  
  features:
    - content.code.annotate 

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences